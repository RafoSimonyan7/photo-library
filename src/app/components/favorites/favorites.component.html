<div class="image-container">
    <mat-grid-list
        cols="6"
        rowHeight="200px"
        gutterSize="10px"
    >
        <mat-grid-tile 
            colspan="2"
             *ngFor="let photo of favorites"
        >
            <app-photo-card [photo]="photo" [isFavorite]="true"></app-photo-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
