<div class="image-container">
    <mat-grid-list
        cols="6"
        rowHeight="200px"
        gutterSize="10px"
    >
    <mat-grid-tile 
        colspan="2"
        *ngFor="let photo of photos; trackBy: trackBy">
            <app-photo-card [photo]="photo" (selectPhoto)="addToFavorite($event)"></app-photo-card>
    </mat-grid-tile>
    </mat-grid-list>
</div>

<div *ngIf="loading$ | async" class="loading-spinner">
    <mat-spinner diameter="60"></mat-spinner>
</div>
